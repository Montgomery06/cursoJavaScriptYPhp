	function soloNumeros(cadena){
		var letras = 'abcdefghijklmnopqrstxyz';

		for (var i = 0; i < cadena.length; i++) {
			for (var i = 0; i < letras.length; i++) {
				if (letras[i] == cadena[i]) {
					return false;
				}
			}
		}  
		return true;
	}

	function rolld4() {
	       
	   var d4rolls = parseInt(document.formulariod4.d4.value);  
	   var d4rod = parseInt(document.formulariod4.d4ro.value);  
	   var dtotal = "";
	   var d4res = 0;
	   var rtotal = document.getElementById('texto').value; 
	  
	
		if (document.formulariod4.d4r_1.checked) {
			d4pm = 0
		}else{
			d4pm = 1
		}
		

		if (d4pm == 0) {
	        dtotal = dtotal + "Roll(" + d4rolls.toString() + "d4" + ")+" +  d4rod.toString() + ":\n" 
		}	

		if (d4pm == 1) {
	        dtotal = dtotal +  "Roll(" + d4rolls.toString() + "d4" + ")-" +  d4rod.toString() + ":\n" 
		}	
		
		for (r=0; r<d4rolls; r++) {
	       var d4 = Math.floor((Math.random() * 4) + 1);	
	       d4res = d4res + d4;	
		   dtotal = dtotal + d4.toString() + ","	
	  	}

		if (d4pm == 0) {
	       d4res = d4res + d4rod;	
		   dtotal = dtotal + "+" + d4rod + "\n" + "Total:" + d4res	
		}	
	 
		if (d4pm == 1) {
	       d4res = d4res - d4rod;
		   if (d4res <= minimumvalue) {
		      d4res = minimumvalue;
			  }	
		   dtotal = dtotal + "-" + d4rod + "\n" + "Total:" + d4res	
		}	

	   document.formulariod4.d4rs.value = d4res;	
	   rtotal = dtotal + "\n\n" + rtotal;
